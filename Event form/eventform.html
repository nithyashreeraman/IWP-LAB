<!DOCTYPE html>
<html>
<head>
<title>Event Registration</title>
<link rel="stylesheet" href="form.css">
</head>
<body>
<h2><u> WELCOME TO EVENT REGISTRATION </u></h2>
<br>
<br>  
<div>
<form>  
<label> Firstname: </label> <br>         
<input class="full-container" type="text" name="firstname" required> <br> <br>  
<label> Lastname: </label> <br>        
<input class="full-container" type="text" name="lastname" required> <br> <br>  
<label>   
Email:   
</label> <br>
<input class="full-container" type="email" id="email" name="email" required> <br>    
<br> 
<label>   
Phone :  
</label>  <br>
<input class="full-container" type="tel" id="phone" name="phone" required>  
<br>
<br>
<label> University Name: </label>  <br>       
<input class="full-container" type="text" name="universityname" required> <br> <br>  
<label>   
Course :

<select  class="full-container" required>   
<option value="Course">Course</option>

<option value="M.Tech">M.Tech</option>

<option value="BCA">BCA</option>

</select>   
<br>  
<br>  
<label >   
 Date of birth :   <br>    </label>
 <input  class="full-container" type="date" required>
 <br> <br>
<label>   
Gender :  
<br> 
</label><br>  
<label>
 <input type="radio" name="gender" required>Male</label>
  <label>
 <input type="radio" name="gender">Female</label>
  <label>
 <input type="radio" name="gender">Other</label>
<br>  
<br>  
<br> 
 <input class="register" type="submit" value="Register">
</form>  
</div>
