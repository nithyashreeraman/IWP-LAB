<!DOCTYPE html>
<html>
  <head>
    <title>student calculate</title>
  
    <link rel="stylesheet" href="gpa.css" />
  </head>
  <body>
    
    <div class="container">
      <h1>GPA & CGPA CALCULATOR</h1>
      <div class="form">
        <div >
          <div >
          
            <input
              type="text"
             
              placeholder="SUBJECT1"
              id="s1"
            />
            <input
              type="text"
              
              placeholder="CREDIT1"
              id="c1"
            />
          </div>
          <div >
            <input
              type="text"
             
              placeholder="SUBJECT2"
              id="s2"
            />
            <input
              type="text"
              
              placeholder="CREDIT2"
              id="c2"
            />
          </div>
          <div >
            <input
              type="text"
              
              placeholder="SUBJECT3"
              id="s3"
            />
            <input
              type="text"
              
              placeholder="CREDIT3"
              id="c3"
            />
          </div>
          <div >
            <input
              type="text"
              
              placeholder="SUBJECT4"
              id="s4"
            />
            <input
              type="text"
              
              placeholder="CREDIT4"
              id="c4"
            />
          </div>
          <div >
            <input
              type="text"
              
              placeholder="SUBJECT5"
              id="s5"
            />
            <input
              type="text"
              
              placeholder="CREDIT5"
              id="c5"
            />
          </div>
          <div >
            <input
              type="text"
             
              placeholder="SUBJECT6"
              id="s6"
            />
            <input
              type="text"
             
              placeholder="CREDIT6"
              id="c6"
            />
          </div>
          <div >
            <input
              type="text"
             
              placeholder="SUBJECT7"
              id="s7"
            />
            <input
              type="text"
              
              placeholder="CREDIT7"
              id="c7"
            />
          </div>
          <div>
            <input
              type="text"
              
              placeholder="YOUR LATEST CGPA"
              id="cgpa"
            />
            <input
              type="text"
              
              placeholder="TOTAL CREDITS OF PREVIOUS SEM"
              id="old_credit"
            />
          </div>
          <div>
            <input
              type="button"
              value="RESULT"
            
              onclick="calculate()"
            />
          </div>
        </div>
      </div>
      
      <div class="form-group showdata">
        <p id="showdata"></p>
      </div>
    </div>
    
    <script src="gpa.js"></script>
  </body>
</html>
